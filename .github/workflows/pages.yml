name: Deploy Next.js to GitHub Pages

on:
    push:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Enable Corepack + Yarn 4.9.2
              run: |
                  corepack enable
                  corepack prepare yarn@4.9.2 --activate
                  yarn --version

            - name: Install deps
              run: yarn install --immutable

            - name: Build (static export)
              run: |
                  yarn build
                  test -d out || (echo "Le dossier out/ est manquant" && exit 1)
                  touch out/.nojekyll

            - uses: actions/upload-pages-artifact@v3
              with:
                  path: ./out

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - id: deployment
              uses: actions/deploy-pages@v4
